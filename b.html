<html><head></head><body><div style="margin-top          : 100px;">
    <span onclick="numzy(1)">1</span>
    <span onclick="numzy(2)">2</span>
    <span onclick="numzy(3)">3</span>

    <span onclick="numzy('+')">+</span>

    <span onclick="calc()">=</span>
</div>

<div id="targil"></div>
<div id="result"></div>
+.3
<script>
    let numz = []

    function numzy(n){
        numz.push(n);
        document.getElementById('targil').innerHTML += n
    }
    
    function calc(){
        let n = '' ,total = 0;
        for (let i = 0; i < numz.length; i++) {
            let c = numz[i];
            if (typeof c == "number") {
                n += c;
            } else {
                //switch +-*/
                total += parseInt(n);
                n=''
            }
        }
        total += parseInt(n);
        numz=[]
        document.getElementById('result').innerHTML = total
    }

</script></body></html>
